        <!-- Disallow crawlers to index this website -->

        <title>{{ id}}</title>
        <link rel="icon" href="/static/images/icon.png">

        <!-- mobile first bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Global site tag (gtag.js) - Google Analytics -->

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border sticky-top">
            <a class="navbar-brand" id="{{ id }}-navbarbrand" href="/">Galaxy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link" id="{{ id }}-nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="{{ id }}-nav-link" href="/portfolio">Software Developer</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link" id="{{ id }}-nav-link" href="/apps">Web Developer</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link" id="{{ id }}-nav-link" href="/blog">Data Insights Developer</a>
                    </li>

                    
                </ul>
                
            </div>
        </nav>

        <main class="container p-0">
            <section class="title-color" id="{{ id }}-title">
                <div class="title-container">
                    <div class="row title-text">
                        <div class="col-auto additional-margin">
                            <p>{{title}}</p>
                        </div>
                    </div>

                    <div class="row title-text">
                        <div class="col-12 col-sm-9 col-md-7 col-lg-6 additional-margin">
                            <div class="title-description">
                                {% for text in title_text %}
                                    <p>{{text}}</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <p class="copyright">Copyright &copy; 2021 | Galaxy</p>
        </footer>
